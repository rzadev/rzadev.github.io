<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Orbitron&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Turn-Based Board Game</title>
  </head>
  <body>
    <section id="container">
      <aside id="player_1" class="player_1 active">
        <figure id="player_1_Img">
          <img src="img/PlayerOne.png" alt="Player One" />
        </figure>
        <h1>Maverick</h1>
        <h2>Power: <span id="power_1"></span></h2>
        <h3>Weapon: <span id="weapon_1"></span></h3>
        <h3>Weapon Damage: <span id="damage_1"></span></h3>
      </aside>

      <div id="player_1_fight">
        <figure>
          <img id="playerOneImg" src="img/PlayerOne.png" alt="Player One" />
        </figure>

        <div id="fight_buttons_1">
          <a href="#" id="attack_1" class="button button_1">Attack</a>
          <a href="#" id="defend_1" class="button button_1">Defend</a>
        </div>
      </div>

      <div id="versus">
        <p>VS</p>
      </div>

      <!-- Game board -->
      <div id="board" class="board"></div>

      <div id="player_2_fight">
        <figure>
          <img id="playerTwoImg" src="img/PlayerTwo.png" alt="Player Two" />
        </figure>
        <div id="fight_buttons_2">
          <a href="#" id="attack_2" class="button button_2">Attack</a>
          <a href="#" id="defend_2" class="button button_2">Defend</a>
        </div>
      </div>

      <aside id="player_2" class="player_2">
        <figure id="player_2_Img">
          <img src="img/PlayerTwo.png" alt="Player Two" />
        </figure>
        <h1>Viper</h1>
        <h2>Power: <span id="power_2"></span></h2>
        <h3>Weapon: <span id="weapon_2"></span></h3>
        <h3>Weapon Damage: <span id="damage_2"></span></h3>
      </aside>
    </section>

    <section id="winner"></section>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/grid.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
