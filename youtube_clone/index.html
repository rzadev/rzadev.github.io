<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <nav class="navbar">
        <div class="toggle-btn">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <img src="img/logo.PNG" alt="logo" class="logo">
        <div class="search-box">
            <input type="text" class="search-bar" placeholder="Search">
            <button class="search-btn">
                <img src="img/search.PNG" alt="Search">
            </button>
        </div>
        <div class="user-options">
            <img src="img/video.PNG" class="icon"  alt="">
            <img src="img/grid.PNG"  class="icon" alt="">
            <img src="img/bell.PNG"  class="icon" alt="">
            <div class="user-dp">
                <img src="img/profile-pic.jpg" alt="Profile pic">
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
     <div class="side-bar">
        <a href="#" class="links active"><img src="img/home.PNG" alt="home">Home</a>
        <a href="#" class="links"><img src="img/explore.PNG" alt="Explore">Explore</a>
        <a href="#" class="links"><img src="img/subscription.PNG" alt="Subscription">Subscription</a>
        <hr class="seperator">
        <a href="#" class="links"><img src="img/library.PNG" alt="Library">Library</a>
        <a href="#" class="links"><img src="img/history.PNG" alt="History">History</a>
        <a href="#" class="links"><img src="img/your-video.PNG" alt="your-video">your-video</a>
        <a href="#" class="links"><img src="img/watch-later.PNG" alt="">watch-later</a>
        <a href="#" class="links"><img src="img/liked video.PNG" alt="">liked video</a>
        <a href="#" class="links"><img src="img/show more.PNG" alt="">show more</a>
     </div>


    <!-- Filters  -->
     <div class="filters">
        <button class="filter-options active">All</button>
        <button class="filter-options">Web Development</button>
        <button class="filter-options">Python</button>
        <button class="filter-options">Javascript</button>
        <button class="filter-options">Artificial Intelligence</button>
        <button class="filter-options">Machine Learning</button>
        <button class="filter-options">Entertainment</button>
        <button class="filter-options">Movies</button>
        <button class="filter-options">Music</button>
        <button class="filter-options">Trending</button>
     </div>

    <!-- Videos  -->
     <div class="video-container">
     </div>

    <script src="app.js"></script>
</body>
</html>
